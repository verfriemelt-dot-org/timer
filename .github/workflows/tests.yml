name: tests
on: push

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP 8.2
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2

    - name: composer
      run: composer i

    - name: run tests
      run: vendor/bin/phpunit
